<div class="bg-cover">
    <div class="mb-15">
        <h3 class="mb-8">{{ sessionName }}</h3>
        <h4>{{ l('PleaseWaitUntilTimeComes') }}</h4>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="counter-box p-6 d-flex justify-content-between">
                    <div class="d-flex flex-column align-items-center">
                        <div class="d-flex gap-2 align-items-center" style="direction: ltr">
                            <div class="num">{{ seconds[0] }}</div>
                            <div class="num">{{ seconds[1] }}</div>
                        </div>
                        <span>{{ l('Second') }}</span>
                    </div>
                    <div class="donts">:</div>
                    <div class="d-flex flex-column align-items-center">
                        <div class="d-flex gap-2 align-items-center" style="direction: ltr">
                            <div class="num">{{ minutes[0] }}</div>
                            <div class="num">{{ minutes[1] }}</div>
                        </div>
                        <span>{{ l('Minute') }}</span>
                    </div>
                    <div class="donts">:</div>

                    <div class="d-flex flex-column align-items-center">
                        <div class="d-flex gap-2 align-items-center" style="direction: ltr">
                            <div class="num">{{ hours[0] }}</div>
                            <div class="num">{{ hours[1] }}</div>
                        </div>
                        <span>{{ l('Hour') }}</span>
                    </div>
                    <div class="donts">:</div>

                    <div class="d-flex flex-column align-items-center">
                        <div class="d-flex gap-2 align-items-center" style="direction: ltr">
                            <div class="num">{{ days[0] }}</div>
                            <div class="num">{{ days[1] }}</div>
                        </div>
                        <span>{{ l('Day') }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-15">
        <a
            href="javascript:;"
            style="padding: 10px; color: black; border: #6d31ed solid; border-radius: 5px"
            (click)="sideBar = true"
        >
            {{ l('ViewExams') }}
        </a>
    </div>



</div>
