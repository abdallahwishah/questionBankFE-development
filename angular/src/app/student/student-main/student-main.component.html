@if (secondsValue > 0) {
    <div class="bg-cover">
      <div class="custom-top-bar py-3 position-absolute">
        <div class="container-fluid px-9">
           <div class="row justify-content-between align-items-center ">
            <div class="col-md-2 d-flex">
                <img src="assets/common/images/logo.svg" class="img-fluid w-40px" alt="">
            </div>
            <div class="col-md-3 d-flex gap-3 align-items-center justify-content-end">
                <div class=" symbol symbol-35px symbol-md-40px"><img alt="user" src="http://localhost:4200/assets/common/images/default-profile-picture.png"></div>
                 <span class="cursor-pointer btn-logout">تسجيل الخروج</span>
            </div>
           </div>
        </div>
    </div> 
    
        <div class="mb-15">
            <h3 class="mb-8">{{ sessionName }}</h3>
            <h4>يرجى الانتظار لحين حلول الوقت..</h4>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="counter-box p-6 d-flex justify-content-between">
                        <div class="d-flex flex-column align-items-center">
                            <div class="d-flex gap-2 align-items-center" style="direction: ltr">
                                <div class="donts">:</div>

                                <div class="num">{{ seconds[0] }}</div>
                                <div class="num">{{ seconds[1] }}</div>
                            </div>
                            <span>ثانية</span>
                        </div>
                        <div class="d-flex flex-column align-items-center">
                            <div class="d-flex gap-2 align-items-center" style="direction: ltr">
                                <div class="donts">:</div>

                                <div class="num">{{ minutes[0] }}</div>
                                <div class="num">{{ minutes[1] }}</div>
                            </div>
                            <span>دقيقة</span>
                        </div>
                        <div class="d-flex flex-column align-items-center">
                            <div class="d-flex gap-2 align-items-center" style="direction: ltr">
                                <div class="donts">:</div>

                                <div class="num">{{ hours[0] }}</div>
                                <div class="num">{{ hours[1] }}</div>
                            </div>
                            <span>ساعة</span>
                        </div>
                        <div class="d-flex flex-column align-items-center">
                            <div class="d-flex gap-2 align-items-center" style="direction: ltr">
                                <div class="num">{{ days[0] }}</div>
                                <div class="num">{{ days[1] }}</div>
                            </div>
                            <span>يوم</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
} @else {
