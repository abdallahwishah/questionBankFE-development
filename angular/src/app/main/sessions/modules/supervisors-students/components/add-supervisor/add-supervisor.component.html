<app-dialog-shared [width]="'30vw'" [dialogHeader]="l('AddSupervisor')" [dialog_name]="Add_Supervisor_dialog">
    <ng-container bodyDialog>
        <ng-container>
            <div class="row">
                <div class="col-md-12 mb-5">
                    <app-auto-complete-feild
                        [label]="l('Supervisor')"
                        field="userName"
                        [(ngModel)]="SupervisoSelected"
                        name="execuldedIdFilter"
                        [ConfigCustomSearch]="{
                            api: '/api/services/app/Supervisors/GetAll',
                            keySearch: 'filter',
                            customParams: {
                                Sorting: '',
                                SkipCount: 0,
                                MaxResultCount: 10,
                                execuldedIdFilter: execuldedIdFilter
                            }
                        }"
                    ></app-auto-complete-feild>
                </div>
                <div class="col-12">
                    <!-- supervisor-type.component.html -->

                    <div class="form-group">
                        <label class="form-label mb-2" style="display: block">{{ l('SupervisorType') }}</label>
                        <!-- Wrapper for the two radio boxes -->
                        <div class="radio-group radio-supervisor d-grid" style="grid-template-columns: 1fr 1fr">
                            <!-- Box #1 -->
                            <div
                                class="radio-box"
                                (click)="supervisorType = 'manager'"
                                [class.active]="supervisorType === 'manager'"
                            >
                                <span>{{ l('Observer') }}</span>

                                <!-- PrimeNG radio button -->
                                <p-radioButton
                                    name="supervisorType"
                                    value="manager"
                                    [(ngModel)]="supervisorType"
                                ></p-radioButton>
                            </div>

                            <!-- Box #2 -->
                            <div
                                class="radio-box"
                                (click)="supervisorType = 'monitor'"
                                [class.active]="supervisorType === 'monitor'"
                            >
                                <span>{{ l('Manager') }}</span>

                                <p-radioButton
                                    name="supervisorType"
                                    value="monitor"
                                    [(ngModel)]="supervisorType"
                                ></p-radioButton>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
    </ng-container>
    <ng-container footerDialog>
        <button type="button" class="btn btn-primary blue" (click)="Save()">
            <span>{{ l('Save') }}</span>
        </button>
        <button class="btn btn-outline" (click)="Close()">{{ l('Cancel') }}</button>
    </ng-container>
</app-dialog-shared>
