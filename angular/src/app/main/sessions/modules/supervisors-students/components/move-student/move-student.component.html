<app-dialog-shared
    [width]="'30vw'"
    [dialogHeader]="sessionSupervisor ? l('MoveSupervisor') : l('MoveStudent')"
    [dialog_name]="Move_Student_dialog"
>
    <ng-container bodyDialog>
        <ng-container>
            <div class="row">
                <div class="col-md-12 mb-5">
                    <app-auto-complete-feild
                        [label]="l('School')"
                        field="school.name"
                        [(ngModel)]="schoolId"
                        (ngModelChange)="get()"
                        [ConfigCustomSearch]="{
                            api: '/api/services/app/Sessions/GetAllSessionSchool',
                            keySearch: 'filter',
                            customParams: {
                                sessionIdFilter: SessionSelected,
                                Sorting: '',
                                SkipCount: 0,
                                MaxResultCount: 10
                            }
                        }"
                    ></app-auto-complete-feild>
                </div>
                <div class="col-md-12 mb-5">
                    <app-dropdown-field
                        [labelField]="l('Class')"
                        optionLabel="name"
                        optionValue="id"
                        [options]="getSchoolClassForViewDtos"
                        [(ngModel)]="schoolClassId"
                    ></app-dropdown-field>
                </div>
            </div>
        </ng-container>
    </ng-container>
    <ng-container footerDialog>
        <button type="button" class="btn btn-primary blue" (click)="Save()">
            <span>{{ l('Save') }}</span>
        </button>
        <button class="btn btn-outline" (click)="Close()">{{ l('Cancel') }}</button>
    </ng-container>
</app-dialog-shared>
