<app-dialog-shared
    [width]="'50vw'"
    (close)="closeDialog()"
    [dialogHeader]="l('AddNewSession')"
    [dialog_name]="Add_Session_dialog"
>
    <ng-container bodyDialog>
        <ng-container>
            <div class="row">
                <div class="col-md-6 mb-5">
                    <label class="mb-2">{{l('SessionName')}}</label>
                    <input name="text" class="form-control m-input" [placeholder]="l('EnterSessionName')" type="text" />
                </div>
                <div class="col-md-6 mb-5">
                    <app-dropdown-field [labelField]="l('Test')"></app-dropdown-field>
                </div>
                <div class="col-md-6 mb-5">
                    <app-dropdown-field [labelField]="l('StudySubject')"></app-dropdown-field>
                </div>
                <div class="col-md-6 mb-5">
                    <app-dropdown-field [labelField]="l('StudyLevel')"></app-dropdown-field>
                </div>
                <div class="col-md-6 mb-5">
                    <app-date [label]="l('StartDate')"></app-date>
                </div>
                <div class="col-md-6 mb-5">
                    <app-date [label]="l('EndDate')"></app-date>
                </div>
                <div class="col-12 mb-5">
                    <app-auto-complete [label]="l('Supervisor')" [placeholder]="l('ChooseTheSessionSupervisor')"></app-auto-complete>
                </div>
                <div class="col-md-6 mb-5">
                    <div class="upload-input p-1 d-flex justify-content-between align-items-center cursor-pointer">
                        <span class="mx-3">أرفق ملف المدارس</span>
                         <div class="icon d-inline-flex flex-center">
                           <img src="assets/common/images/link.svg" alt="">
                         </div>
                    </div>
                </div>
                <div class="col-md-6 mb-5">
                    <div class="upload-input p-1 d-flex justify-content-between align-items-center cursor-pointer">
                        <span class="mx-3">أرفق ملف الطلاب</span>
                         <div class="icon d-inline-flex flex-center">
                           <img src="assets/common/images/eye.svg" alt="">
                         </div>
                    </div>
                </div>
            </div>
        </ng-container>
    </ng-container>
    <ng-container footerDialog>
        <button type="submit" class="btn btn-primary blue" (click)="Save()">
            <!--  [buttonBusy]="saving"
        [busyText]="l('Save')" -->
            <span>{{ l('Save') }}</span>
        </button>
        <button class="btn btn-outline">{{ l('Cancel') }}</button>
    </ng-container>
</app-dialog-shared>
