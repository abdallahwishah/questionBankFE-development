@switch (questionType) {
    @case (1) {
        <app-article-questions></app-article-questions>
    }
    @case (2) {
        <app-true-fase></app-true-fase>
    }
    @case (3) {
        <app-multiple-choice-one-option></app-multiple-choice-one-option>
    }
    @case (4) {
        <app-multiple-choice-more-than-option></app-multiple-choice-more-than-option>
    }
    @case (5) {
        <app-connecting-words></app-connecting-words>
    }
    @case (6) {
        <app-related-questions></app-related-questions>
    }
    @case (7) {
        <app-words-order></app-words-order>
    }
    @case (8) {
        <app-cartesian-level></app-cartesian-level>
    }
}
