<div>
    <div class="container-fluid px-5 mt-md-0 mt-7">
        <div class="d-flex align-items-center">
            <span class="cursor-pointer" [routerLink]="'/app/main/question-bank'">
                <svg

                    width="14"
                    height="14"
                    viewBox="0 0 14 14"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    class="postion"
                >
                    <path
                        d="M9.3337 8.12643L5.53036 11.9298C5.3612 12.0989 5.0812 12.0989 4.91203 11.9298C4.74286 11.7606 4.74286 11.4806 4.91203 11.3114L8.71536 7.5081C8.99536 7.2281 8.99536 6.7731 8.71536 6.4931L4.91203 2.68977C4.74286 2.5206 4.74286 2.2406 4.91203 2.07143C5.0812 1.90226 5.3612 1.90226 5.53036 2.07143L9.3337 5.87476C9.64286 6.18393 9.80036 6.59227 9.80036 7.0006C9.80036 7.40893 9.64286 7.81727 9.3337 8.12643Z"
                        fill="#999999"
                    />
                </svg>
                {{ l('Templates') }}
            </span>
            <span class="mx-2">/</span>

            <h2 class="fw-bolder mb-0">{{ 'AddTemplate' }}</h2>
        </div>
    </div>

    <!-- Start Qusestion  -->
    <div class="container-fluid mt-8 px-5">
        <div class="row">

            <!-- first card -->
            <div class="col-12">
                <div class="card px-8 py-6">
                    <h3>{{ l('TemplateDetails') }}</h3>

                    <div class="row mt-6">
                        <div class="col-md-6 mb-5">
                            <label class="mb-2">{{l('TemplateName')}}</label>
                            <input
                                name="text"
                                class="form-control m-input"

                                [placeholder]="l('MinimumPoints')"
                                type="text" />
                        </div>
                        <div class="col-md-6 mb-5">
                            <label class="mb-2">{{l('NumberOfTemplates')}}</label>
                            <input
                            name="text"
                            class="form-control m-input"
                            [placeholder]="l('2')"
                            type="text" />
                            <div class="d-flex gap-5 mt-4">
                               <div class="d-flex gap-2">
                                <input class="form-check-input" id="01" name="" [value]="true" type="radio" />
                                <label for="01">نفس الأسئلة ولكن بترتيب مختلف</label>
                               </div>
                               <div class="d-flex gap-2">
                                <input class="form-check-input" id="01" name="" [value]="true" type="radio" />
                                <label for="01">أسئلة مختلفة</label>
                               </div>
                            </div>
                        </div>
                        <div class="col-md-6 mb-5">
                            <app-dropdown-field [labelField]="l('StudyMaterial')"></app-dropdown-field>
                        </div>
                        <div class="col-md-6 mb-5">
                            <app-dropdown-field [labelField]="l('Class')"></app-dropdown-field>
                        </div>
                        <div class="col-md-6 mb-5">
                            <label class="mb-2">{{l('UnitNumbers')}}</label>
                            <input
                            name="text"
                            class="form-control m-input"
                            [placeholder]="l('EnterUnitNumbers')"
                            type="text" />
                        </div>
                        <div class="col-md-6 mb-5">
                            <label class="mb-2">{{l('ExcludedPageNumbers')}}</label>
                            <input
                            name="text"
                            class="form-control m-input"
                            [placeholder]="l('EnterExcludedPageNumbers')"
                            type="text" />
                        </div>
                        <div class="col-12 mb-2">
                            <label class="mb-2">{{l('Instructions')}}</label>
                            <app-editor></app-editor>
                        </div>
                    </div>
                </div>
            </div>
          <!--   <p-inputSwitch (onChange)="getChecked($event)" [(ngModel)]="checked" /> -->

            <!-- forth card -->
            <div class="col-12 mt-6">
                <div class="card px-8 py-6">
                    <h3>{{ l('Sections') }}</h3>

                    <div class="row mt-6">
                        <div class="col-md-6 mb-5">
                            <app-dropdown-field (onSelectionChange)="getQuestionType($event)" [options]="questionsType" [labelField]="l('SectionOrder')"></app-dropdown-field>
                        </div>
                        <div class="col-md-3 mb-5 d-flex align-items-end">
                          <div class="w-100">
                            <label>{{l('SectionName')}}</label>
                            <input
                                name="text"
                                class="form-control m-input"
                                [placeholder]="l('SectionName')"
                                type="text"
                            />
                          </div>
                        </div>
                        <div class="col-md-3 mb-5 d-flex align-items-end">
                          <div class="w-100">
                            <label>{{l('Time')}}</label>
                            <input
                                name="text"
                                class="form-control m-input"
                                [placeholder]="l('MaximumPoints')"
                                type="text" />
                          </div>
                        </div>

                        <div class="col-12">
                            <div class="template-box">
                                <h4 class="template-box-header py-4 px-5">
                                 {{ l('FirstSection') }}
                                </h4>
                            <div class="p-5">

                             <div class="row">
                                 <div class="col-md-3 mb-2 d-flex align-items-center gap-3">
                                     <p-inputSwitch [(ngModel)]="checked" />
                                     <label> {{ l('AddInstructions') }}</label>
                                 </div>
                                 <div class="col-md-12 mt-3">
                                     <app-editor class="w-100"></app-editor>
                                 </div>
                             </div>


                             <div class="row my-7">
                                <div class="co-12 mb-4 ">
                                    <h3>{{ l('SectionDetails') }}</h3>
                                </div>
                                <div class="col-12">
                                    <p-table [value]="[1 , 2 , 3]" class="w-100">
                                        <ng-template pTemplate="header">
                                            <tr class="text-center">
                                                <th class="w-25">{{ l('QuestionType') }}</th>
                                                <th>{{ l('HardLevel') }}</th>
                                                <th>{{ l('IntermediateLevel') }}</th>
                                                <th>{{ l('EasyLevel') }}</th>
                                                <th></th>
                                            </tr>
                                        </ng-template>
                                        <ng-template pTemplate="body" let-product>
                                            <tr>
                                                <td>
                                                    <app-dropdown-field></app-dropdown-field>
                                                </td>
                                               <td>
                                                <input
                                                name="text"
                                                class="form-control m-input"
                                                [placeholder]="l('NumberOfQuestions')"
                                                type="text" />
                                               </td>
                                               <td>
                                                <input
                                                name="text"
                                                class="form-control m-input"
                                                [placeholder]="l('NumberOfQuestions')"
                                                type="text" />
                                               </td>
                                               <td>
                                                <input
                                                name="text"
                                                class="form-control m-input"
                                                [placeholder]="l('NumberOfQuestions')"
                                                type="text" />
                                               </td>
                                               <td>
                                                <button class="btn btn-delete p-3 m-0">
                                                    <img src="assets/common/images/trash.svg" alt="" />
                                                </button>
                                               </td>
                                            </tr>
                                        </ng-template>
                                    </p-table>

                                </div>
                             </div>


                             <h5 class="d-flex align-items-center justify-content-start gap-2 cursor-pointer">
                                 <svg width="25" height="24" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                     <path
                                         d="M6.5 12.75C6.09 12.75 5.75 12.41 5.75 12C5.75 11.59 6.09 11.25 6.5 11.25H18.5C18.91 11.25 19.25 11.59 19.25 12C19.25 12.41 18.91 12.75 18.5 12.75H6.5Z"
                                         fill="#6D31ED"
                                     />
                                     <path
                                         d="M11.75 18V6C11.75 5.59 12.09 5.25 12.5 5.25C12.91 5.25 13.25 5.59 13.25 6V18C13.25 18.41 12.91 18.75 12.5 18.75C12.09 18.75 11.75 18.41 11.75 18Z"
                                         fill="#6D31ED"
                                     />
                                 </svg>
                                 <span class="text-primary">{{l('AddNewOption')}}</span>
                             </h5>
                            </div>
                         </div>
                        </div>


                    </div>
                </div>
            </div>






               <!-- Fifth card -->
            <div class="col-12 mt-6">
                <div class="card px-8 py-6">
                    <div class="row mt-2">
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-outline-primary">
                                {{ 'AddAnotherQuestion' | localize }}
                            </button>
                           <div>
                            <button class="btn btn-primary">
                                {{ 'Save' | localize }}
                            </button>
                            <button class="btn btn-outline">
                                {{ 'Reset' | localize }}
                            </button>
                           </div>
                        </div>


                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
