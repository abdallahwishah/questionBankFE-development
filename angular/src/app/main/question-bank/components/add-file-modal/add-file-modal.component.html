<app-dialog-shared
    [width]="'35vw'"
    (close)="closeDialog()"
    [dialogHeader]="l('EnterFile')"
    [dialog_name]="Add_File_dialog"
>
    <ng-container bodyDialog>
        <ng-container>
            <div class="row">
                <div class="col-md-12 mt-6">
                    <div class="upload-box py-7 px-3 text-center">
                        <ng-container *ngIf="!uploadedFile">
                            <img src="assets/common/images/drag-and-drop.svg" alt="" />
                            <p class="mt-4 mb-1">
                                {{ l('DragAndDropFile') }}
                                <span class="text-primary cursor-pointer" (click)="uploadFile.click()">
                                    {{ l('ChooseFile') }}
                                </span>
                            </p>
                            <small>{{ l('MaxAllowedSize') }}</small>
                        </ng-container>
                        <ng-container *ngIf="uploadedFile">
                            <img src="assets/common/images/drag-and-drop.svg" alt="" />
                            <p class="mt-4 mb-1">
                                <span class="text-primary cursor-pointer" (click)="uploadFile.click()">
                                    {{ uploadedFile?.name }}
                                </span>
                            </p>
                        </ng-container>
                    </div>
                </div>
            </div>
        </ng-container>
    </ng-container>
    <ng-container footerDialog>
        <button type="submit" class="btn btn-primary blue" (click)="Save()">
            <!--  [buttonBusy]="saving"
        [busyText]="l('Save')" -->
            <span>{{ l('FileEntry') }}</span>
        </button>
        <!-- <button class="btn btn-outline-primary">{{ l('DownloadTemplate') }}</button> -->
    </ng-container>
</app-dialog-shared>
<input #uploadFile (change)="upload($event)" type="file" class="d-none" />
