@switch (questionType) {
    @case (1) {
        <app-multiple-choice-one-option></app-multiple-choice-one-option>
    }
    @case (2) {
        <app-multiple-choice-more-than-option></app-multiple-choice-more-than-option>
    }
    @case (3) {
        <app-true-fase-question></app-true-fase-question>
    }
    @case (4) {
        <app-connecting-sentences></app-connecting-sentences>
    }
    @case (5) {
        <app-connecting-questions></app-connecting-questions>
    }
    @case (6) {
       <app-re-order></app-re-order>
    }
    @case (7) {
       <app-drag-drop-words></app-drag-drop-words>
    }
    @case (8) {
       <app-drag-drop-table></app-drag-drop-table>
    }
}
