<div class="d-flex mt-2 mb-6">
    <p class="mb-0 fw-medium">{{ l('ConnectingSentences') }}</p>
</div>
<!-- Question item -->
<div class="row question d-flex align-items-center mb-6">
    <div class="col-md-1 col-2 d-flex align-items-center gap-5">
        <img class="cursor-pointer" src="assets/common/images/menu.svg" alt="" />
    </div>

    <div class="col-md-4 col-6 mb-md-0 mb-3">
        <input name="text" class="form-control m-input" [placeholder]="l('TheFirstWord')" type="text" />
    </div>
    <div class="col-md-4 col-6 mb-md-0 mb-3">
        <input name="text" class="form-control m-input" [placeholder]="l('Sorting')" type="text" />
    </div>
    <div class="col-md-3 d-flex align-items-center justify-content-end gap-2">
        <p-inputNumber
            [(ngModel)]="value3"
            [showButtons]="true"
            buttonLayout="horizontal"
            inputId="horizontal"
            spinnerMode="horizontal"
            [step]="1"
            decrementButtonClass="min"
            incrementButtonClass="max"
            incrementButtonIcon="pi pi-plus"
            decrementButtonIcon="pi pi-minus"
        />
        <button class="btn btn-delete p-3 m-0">
            <img src="assets/common/images/trash.svg" alt="" />
        </button>
    </div>
</div>
