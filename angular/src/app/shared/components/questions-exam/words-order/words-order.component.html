<div class="question-container">
    <!-- Question Body -->
    <div [innerHTML]="questionBody"></div>

    <div class="card p-4">
      <div class="fw-bold mb-4">الكلمات المطابقة</div>

      <!-- Words Grid -->
      <div class="words-grid">
        <div class="word-item"
             *ngFor="let item of items; let i = index; trackBy: trackByFn"
             draggable="true"
             (dragstart)="onDragStart(i)"
             (dragover)="onDragOver($event, i)"
             (drop)="onDrop($event)"
             [class.dragging]="i === draggedIndex"
             [class.drop-target]="i === dropIndex"
             [class.disabled]="disabled">

          <!-- Word Content -->
          <div class="word-content">
            <div class="drag-handle">
              <img src="assets/common/images/menu.svg" alt="drag"/>
            </div>
            <input type="text"
                   [value]="item.word"
                   class="form-control"
                   readonly/>
          </div>
        </div>
      </div>
    </div>
  </div>
