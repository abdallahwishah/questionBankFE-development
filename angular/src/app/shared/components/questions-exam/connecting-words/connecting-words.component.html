<div class="question-container">
    <!-- Question Body -->
    <div class="question-body mb-4" [innerHTML]="questionBody"></div>

    <!-- Matching Exercise -->
    <div class="row">
        <div class="col-md-6">
           <div class="card p-3">
            <p-table [value]="words" class="w-100">
                <ng-template pTemplate="header">
                    <tr class="border-0">
                        <th class="bg-transparent">الكلمات</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-word>
                    <tr>
                        <td class="border-0">
                            <input [value]="word" class="form-control m-input" [readonly]="true" type="text"/>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
           </div>
        </div>
        <div class="col-md-6">
            <div class="card p-3">
                <p-table [value]="matchItems" class="w-100" cdkDropList (cdkDropListDropped)="onDrop($event)">
                    <ng-template pTemplate="header">
                        <tr>
                            <th colspan="2" class="bg-transparent">الكلمات المطابقة</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-item>
                        <tr cdkDrag [cdkDragDisabled]="disabled">
                            <td class="w-auto border-0 text-center">
                                <img class="cursor-pointer" src="assets/common/images/menu.svg" alt="drag handle" cdkDragHandle />
                            </td>
                            <td class="border-0">
                                <input [value]="item.value" class="form-control m-input text-center" [readonly]="true" type="text"/>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
               </div>
        </div>
    </div>
</div>
