<p><span class="text-primary mb-6"> 1) </span>صل الكلمة بمرادفها الصحيح (ضع كل كلمة مقابل مطابقتها من الكلمات)</p>
<div class="row">
    <div class="col-md-6">
       <div class="card p-3">
        <p-table [value]="[1 , 2 , 3]" class="w-100">
            <ng-template pTemplate="header">
                <tr class="border-0">
                    <th class="bg-transparent"> الكلمات</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td class="border-0">
                        <input name="text" class="form-control m-input" [placeholder]="l('FirstWord')" type="text"/>
                    </td>
                </tr>
            </ng-template>
        </p-table>
       </div>
    </div>
    <div class="col-md-6">
        <div class="card p-3">
            <p-table [value]="[1 , 2 , 3]" class="w-100">
                <ng-template pTemplate="header">
                    <tr >
                        <th colspan="2" class="bg-transparent">الكلمات المطابقة</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td class="w-auto border-0 text-center"><img class="cursor-pointer" src="assets/common/images/menu.svg" alt="" /></td>
                        <td class="border-0">
                            <input name="text" class="form-control m-input" [placeholder]="l('FirstWord')" type="text"/>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
           </div>
    </div>
</div>
