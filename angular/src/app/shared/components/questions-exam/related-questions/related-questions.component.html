<div class="mb-3" *ngIf="config?.question?.body">
    <div [innerHTML]="config.question.body"></div>
    <ng-container *ngFor="let question of config.linkedQuestions; let i = index">
        <div class="mt-4">
            <app-dynamic-exam-question
                *ngIf="value[i]"
                [order]="i + 1"
                [question]="question"
                [fullQuestion]="{
                    isAnswerCorect: value[i]?.isAnswerCorect
                }"
                [questionType]="question.question.type"
                [disabled]="disabled"
                [(ngModel)]="value[i]"
                [isCorrecting]="isCorrecting"
                (ngModelChange)="onQuestionValueChange()"
            ></app-dynamic-exam-question>
        </div>
        <hr class="my-4" />
    </ng-container>
</div>
