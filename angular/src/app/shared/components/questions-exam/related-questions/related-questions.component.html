<div class="mb-3" *ngIf="config?.question?.body">
    <div [innerHTML]="config.question.body"></div>
    <ng-container *ngFor="let question of config.linkedQuestions">
        <div class="mt-2">
            <app-dynamic-exam-question
                [question]="question"
                [questionType]="question.question.type"
            ></app-dynamic-exam-question>
        </div>
    </ng-container>
</div>
