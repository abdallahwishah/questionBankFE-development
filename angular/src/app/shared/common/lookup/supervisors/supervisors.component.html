    <sub-header [title]="'Supervisors' | localize" [description]="'SupervisorsHeaderInfo' | localize">

                    <button

                                d="M9.375 13.3334V6.66669C9.375 6.32502 9.65833 6.04169 10 6.04169C10.3417 6.04169 10.625 6.32502 10.625 6.66669V13.3334C10.625 13.675 10.3417 13.9584 10 13.9584C9.65833 13.9584 9.375 13.675 9.375 13.3334Z"

                        <!-- <i class="fa fa-file-excel my-1"></i> -->
                        <span class="d-none d-md-inline-block" (click)="exportToExcel()">
                            {{ l('ExportToExcel') }}
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </sub-header>

    <div [class]="containerClass">
        <div class="card-custom gutter-b">
            <div class="card-body">
                <div class="row justify-content-between switch-serch-bar mt-9">
                    <div class="col-md-4 px-0">
                        <div class="input-group search-group">
                            <input
                                name="filterText"
                                class="form-control m-input"
                                [placeholder]="l('Search')"
                                type="text"
                                [(ngModel)]="filterText"
                                (ngModelChange)="getSupervisors()"
                            />
                            <button class="btn btn-primary" type="submit">
                                <svg
                                    width="20"
                                    height="20"
                                    viewBox="0 0 20 20"
                                    fill="none"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path
                                        fill-rule="evenodd"
                                        clip-rule="evenodd"
                                        d="M18.9584 9.58317C18.9584 4.87484 15.125 1.0415 10.4167 1.0415C5.70837 1.0415 1.87504 4.87484 1.87504 9.58317C1.87504 14.2915 5.70837 18.1248 10.4167 18.1248C15.125 18.1248 18.9584 14.2915 18.9584 9.58317ZM17.7084 9.58317C17.7084 13.5998 14.4417 16.8748 10.4167 16.8748C6.39171 16.8748 3.12504 13.5998 3.12504 9.58317C3.12504 5.5665 6.39171 2.2915 10.4167 2.2915C14.4417 2.2915 17.7084 5.5665 17.7084 9.58317Z"
                                        fill="#6D31ED"
                                    />
                                    <path
                                        d="M2.10802 18.7752L3.77468 17.1085C4.01635 16.8669 4.01635 16.4669 3.77468 16.2252C3.53302 15.9835 3.13301 15.9835 2.89135 16.2252L1.22468 17.8919C0.983015 18.1335 0.983015 18.5335 1.22468 18.7752C1.34968 18.9002 1.50802 18.9585 1.66635 18.9585C1.82468 18.9585 1.98302 18.9002 2.10802 18.7752Z"
                                        fill="#6D31ED"
                                    />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="row align-items-center p-0 col-12 mt-6">
                    <!--<Primeng-Datatable-Start>-->
                    <div class="primeng-datatable-container col-12" [busyIf]="primengTableHelper.isLoading">
                        <p-table
                            #dataTable
                            (onLazyLoad)="getSupervisors($event)"
                            [value]="primengTableHelper.records"
                            rows="{{ primengTableHelper.defaultRecordsCountPerPage }}"
                            [paginator]="false"
                            [lazy]="true"
                            [scrollable]="true"
                            ScrollWidth="100%"
                            [tableStyle]="{ 'min-width': '50rem' }"
                            [resizableColumns]="primengTableHelper.resizableColumns"
                        >
                            <ng-template pTemplate="header">
                                <tr>
                                    <th style="width: 150px" pSortableColumn="fullName">
                                        {{ l('Name') }}
                                        <p-sortIcon field="supervisor.fullName"></p-sortIcon>
                                    </th>
                                    <th style="width: 150px" pSortableColumn="userName">
                                        {{ l('UserName') }}
                                        <p-sortIcon field="supervisor.userName"></p-sortIcon>
                                    </th>
                                    <th style="width: 150px" pSortableColumn="governorateName">
                                        {{ l('Governorate') }}
                                        <p-sortIcon field="supervisor.governorateName"></p-sortIcon>
                                    </th>
                                    <th
                                        style="width: 130px"
                                        [hidden]="!isGrantedAny('Pages.Supervisors.Edit', 'Pages.Supervisors.Delete')"
                                    >
                                        {{ l('Actions') }}
                                    </th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-record="$implicit" let-i="rowIndex">
                                <tr>
                                    <td style="width: 150px">
                                        <span class="p-column-title">{{ l('Name') }}</span>
                                        {{ record.fullName }}
                                    </td>
                                    <td style="width: 150px">
                                        <span class="p-column-title">{{ l('userName') }}</span>
                                        {{ record.userName }}
                                    </td>
                                    <td style="width: 150px">
                                        <span class="p-column-title">{{ l('userName') }}</span>
                                        {{ record.governorateName }}
                                    </td>
                                    <td
                                        style="width: 130px"
                                        [hidden]="!isGrantedAny('Pages.Supervisors.Edit', 'Pages.Supervisors.Delete')"
                                    >
                                        <app-action-button
                                            (action)="action($event, record)"
                                            [ActionsInfo]="[
                                                {
                                                    label: 'Edit'
                                                },
                                                {
                                                    label: 'Delete'
                                                }
                                            ]"
                                        ></app-action-button>
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                        <div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0">
                            {{ l('NoData') }}
                        </div>
                        <div class="primeng-paging-container">
                            <p-paginator
                                [rows]="primengTableHelper.defaultRecordsCountPerPage"
                                #paginator
                                (onPageChange)="getSupervisors($event)"
                                [totalRecords]="primengTableHelper.totalRecordsCount"
                                [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage"
                                [showCurrentPageReport]="true"
                                [currentPageReportTemplate]="
                                    'TotalRecordsCount' | localize: primengTableHelper.totalRecordsCount
                                "
                            ></p-paginator>
                        </div>
                    </div>
                    <!--<Primeng-Datatable-End>-->
                </div>
            </div>
        </div>
    </div>
</div>
<app-create-or-edit-supervisor-modal
    #createOrEditSupervisor
    (modalSave)="getSupervisors()"
></app-create-or-edit-supervisor-modal>
