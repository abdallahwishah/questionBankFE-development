<div [@routerTransition]>
    <sub-header [title]="'StudyLevels' | localize" [description]="'StudyLevelsHeaderInfo' | localize">
        <div role="actions">
            <button (click)="exportToExcel()" class="btn btn-outline btn-outline-success btn-active-light-success me-1">
                <i class="fa fa-file-excel"></i>
                {{ l('ExportToExcel') }}
            </button>

            <button
                id="btn_create_studyLevel"
                *ngIf="isGranted('Pages.StudyLevels.Create')"
                (click)="createStudyLevel()"
                class="btn btn-primary blue"
            >
                <i class="fa fa-plus"></i>
                {{ l('CreateNewStudyLevel') }}
            </button>
        </div>
    </sub-header>

    <div [class]="containerClass">
        <div class="card card-custom gutter-b">
            <div class="card-body">
                <form class="form" autocomplete="off">
                    <div>
                        <div class="row align-items-center">
                            <div class="col-xl-12">
                                <div class="my-3">
                                    <div class="input-group mb-3">
                                        <input
                                            [(ngModel)]="filterText"
                                            (ngModelChange)="getStudyLevels()"
                                            name="filterText"
                                            autoFocus
                                            type="text"
                                            class="form-control"
                                            [placeholder]="l('SearchWithThreeDot')"
                                        />
                                        <button class="btn btn-primary" type="submit" (click)="getStudyLevels()">
                                            <i class="flaticon-search-1"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row" [hidden]="!advancedFiltersAreShown">
                            <div class="col-md-12"></div>

                            <div class="col-md-3">
                                <div class="my-3">
                                    <label class="form-label" for="IsActiveFilterSelect">{{ l('IsActive') }}</label>
                                    <select
                                        class="form-select"
                                        name="IsActiveFilter"
                                        id="IsActiveFilterSelect"
                                        [(ngModel)]="isActiveFilter"
                                        (ngModelChange)="getStudyLevels()"
                                    >
                                        <option value="-1">{{ l('All') }}</option>
                                        <option value="0">{{ l('False') }}</option>
                                        <option value="1">{{ l('True') }}</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-12 mt-5">
                                <button
                                    (click)="resetFilters()"
                                    class="btn btn-secondary btn-sm"
                                    id="btn-reset-filters"
                                >
                                    Reset
                                </button>
                            </div>
                        </div>
                        <div class="row my-4">
                            <div class="col-sm-12">
                                <span
                                    class="clickable-item text-muted"
                                    *ngIf="!advancedFiltersAreShown"
                                    (click)="advancedFiltersAreShown = !advancedFiltersAreShown"
                                >
                                    <i class="fa fa-angle-down"></i>
                                    {{ l('ShowAdvancedFilters') }}
                                </span>
                                <span
                                    class="clickable-item text-muted"
                                    *ngIf="advancedFiltersAreShown"
                                    (click)="advancedFiltersAreShown = !advancedFiltersAreShown"
                                >
                                    <i class="fa fa-angle-up"></i>
                                    {{ l('HideAdvancedFilters') }}
                                </span>
                            </div>
                        </div>
                    </div>
                </form>

                <div class="row align-items-center">
                    <!--<Primeng-Datatable-Start>-->
                    <div class="primeng-datatable-container col-12" [busyIf]="primengTableHelper.isLoading">
                        <p-table
                            #dataTable
                            (onLazyLoad)="getStudyLevels($event)"
                            [value]="primengTableHelper.records"
                            rows="{{ primengTableHelper.defaultRecordsCountPerPage }}"
                            [paginator]="false"
                            [lazy]="true"
                            [scrollable]="true"
                            ScrollWidth="100%"
                            [tableStyle]="{ 'min-width': '50rem' }"
                            [resizableColumns]="primengTableHelper.resizableColumns"
                        >
                            <ng-template pTemplate="header">
                                <tr>
                                    <th pSortableColumn="caseCode">
                                        {{ '#' }}
                                    </th>
                                    <th class="text-center" style="width: 150px" pSortableColumn="name">
                                        {{ l('Name') }}
                                        <p-sortIcon field="studyLevel.name"></p-sortIcon>
                                    </th>
                                    <th class="text-center" style="width: 150px" pSortableColumn="isActive">
                                        {{ l('IsActive') }}
                                        <p-sortIcon field="studyLevel.isActive"></p-sortIcon>
                                    </th>
                                    <th
                                        class="text-center"
                                        style="width: 130px"
                                        [hidden]="!isGrantedAny('Pages.StudyLevels.Edit', 'Pages.StudyLevels.Delete')"
                                    >
                                        {{ l('Actions') }}
                                    </th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-record="$implicit" let-i="rowIndex">
                                <tr>
                                    <td class="text-center" style="width: 150px">
                                        {{ i + 1  }}
                                    </td>
                                    <td style="width: 150px" class="text-center">
                                        <span class="p-column-title">{{ l('Name') }}</span>
                                        {{ record.studyLevel.name }}
                                    </td>
                                    <td style="width: 150px" class="text-center">
                                        <p-inputSwitch [(ngModel)]="checkedActive"
                                    (onChange)="getCheckedActive($event)"></p-inputSwitch>
                                    </td>
                                    <td
                                        class="text-center"
                                        style="width: 130px"
                                        [hidden]="!isGrantedAny('Pages.StudyLevels.Edit', 'Pages.StudyLevels.Delete')">
                                        <app-action-button
                                            (action)="action($event, record)"
                                            [ActionsInfo]="[
                                                {
                                                    label: 'View'
                                                },
                                                {
                                                    label: 'Edit'
                                                },
                                                {
                                                    label: 'Delete'
                                                }
                                            ]"
                                        ></app-action-button>

                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                        <div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0">
                            {{ l('NoData') }}
                        </div>
                        <div class="primeng-paging-container">
                            <p-paginator
                                [rows]="primengTableHelper.defaultRecordsCountPerPage"
                                #paginator
                                (onPageChange)="getStudyLevels($event)"
                                [totalRecords]="primengTableHelper.totalRecordsCount"
                                [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage"
                                [showCurrentPageReport]="true"
                                [currentPageReportTemplate]="
                                    'TotalRecordsCount' | localize: primengTableHelper.totalRecordsCount
                                "
                            ></p-paginator>
                        </div>
                    </div>
                    <!--<Primeng-Datatable-End>-->
                </div>
            </div>
        </div>
    </div>
    <createOrEditStudyLevelModal
        #createOrEditStudyLevelModal
        (modalSave)="getStudyLevels()"
    ></createOrEditStudyLevelModal>
    <viewStudyLevelModal #viewStudyLevelModal></viewStudyLevelModal>
    <entityTypeHistoryModal #entityTypeHistoryModal></entityTypeHistoryModal>
</div>
