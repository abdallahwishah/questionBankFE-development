<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span>{{l("Details")}}</span>
                </h4>


                 <button type="button" class="btn-close" (click)="close()" aria-label="Close" [disabled]="saving"></button>

            </div>
            <div class="modal-body">

                <div class="row">
                    <div class="col-6 mb-3">
                        <h6>{{l("Value")}} :</h6>
                        {{ item.supportGroupItem.value }}
                    </div>
                    <div class="col-6 mb-3">
                        <h6>{{l("Quote")}} :</h6>
                        {{ item.supportGroupItem.quote }}
                    </div>
                    <div class="col-6 mb-3">
                        <h6>{{l("OrderNo")}} :</h6>
                        {{ item.supportGroupItem.orderNo }}
                    </div>
                    <div class="col-6 mb-3">
                        <h6>{{l("IsActive")}} :</h6>
                        <div *ngIf="item.supportGroupItem.isActive" class="text-left"><i class="fa fa-check-circle text-success"
                                title="True"></i></div>
                        <div *ngIf="!item.supportGroupItem.isActive" class="text-left"><i class="fa fa-times-circle" title="False"></i></div>
                    </div>
                    <div class="col-6 mb-3">
                        <h6>({{l("SupportGroup")}}) {{l("NameL")}} :</h6>
                        {{item.supportGroupNameL}}
                    </div>

                </div>

            </div>
            <div class="modal-footer">
                <button [disabled]="saving" type="button" class="btn btn-primary blue" (click)="close()">{{l("Close")}}</button>
            </div>
        </div>
    </div>

</div>
