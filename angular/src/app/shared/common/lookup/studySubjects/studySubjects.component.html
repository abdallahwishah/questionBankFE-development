                <div class="row align-items-center p-0 col-12 mt-6">
                    <!--<Primeng-Datatable-Start>-->
                    <div class="primeng-datatable-container col-12" [busyIf]="primengTableHelper.isLoading">
                        <p-table #dataTable (onLazyLoad)="getStudySubjects($event)" [value]="primengTableHelper.records"
                            rows="{{primengTableHelper.defaultRecordsCountPerPage}}" [paginator]="false" [lazy]="true"
                            [scrollable]="true" ScrollWidth="100%" [tableStyle]="{'min-width': '50rem'}"
                            [resizableColumns]="primengTableHelper.resizableColumns">
                            <ng-template pTemplate="header">
                                <tr>
                                    <th pSortableColumn="caseCode">
                                        {{ '#' }}
                                    </th>
                                    <th
                                    class="text-center"
                                     style="width: 150px" pSortableColumn="name">
                                        {{l('Name')}}
                                        <p-sortIcon field="studySubject.name"></p-sortIcon>
                                    </th>
                                    <th
                                    class="text-center"
                                     style="width: 150px" pSortableColumn="language">
                                        {{l('Language')}}
                                        <p-sortIcon field="studySubject.language"></p-sortIcon>
                                    </th>
                                    <th
                                    class="text-center"
                                     style="width: 150px" pSortableColumn="isActive">
                                        {{l('IsActive')}}
                                        <p-sortIcon field="studySubject.isActive"></p-sortIcon>
                                    </th>
                                    <th
                                     class="text-center"
                                     style="width: 130px"
                                    [hidden]="!isGrantedAny('Pages.StudySubjects.Edit', 'Pages.StudySubjects.Delete')">
                                    {{l('Actions')}}</th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-record="$implicit" let-i="rowIndex">
                                <tr>
                                    <td class="text-center" style="width: 150px">
                                        {{ i + 1  }}
                                    </td>
                                    <td
                                    class="text-center"
                                     style="width:150px">
                                        <span class="p-column-title"> {{l('Name')}}</span>
                                        {{record.studySubject.name}}
                                    </td>
                                    <td
                                    class="text-center"
                                     style="width:150px">
                                        <span class="p-column-title"> {{l('Language')}}</span>
                                        {{l( questionLanguageEnum[record.studySubject.language])}}
                                    </td>
                                    <td
                                    class="text-center"
                                     style="width:150px">
                                     <p-inputSwitch [(ngModel)]="checkedActive"
                                     (onChange)="getCheckedActive($event)"></p-inputSwitch>
                                    </td>
                                    <td
                                    class="text-center"
                                     style="width: 130px"
                                    [hidden]="!isGrantedAny('Pages.StudySubjects.Edit', 'Pages.StudySubjects.Delete')">


                                    <app-action-button

                                    (action)="action($event, record)"
                                    [ActionsInfo]="[
                                        {
                                            label: 'View'
                                        },
                                        {
                                            label: 'Edit'
                                        },
                                        {
                                            label: 'History'
                                        },
                                        {
                                            label: 'Delete'
                                        }
                                    ]"
                                ></app-action-button>

                            </ng-template>
                        </p-table>
                        <div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0">
                            {{l('NoData')}}
                        </div>
                        <div class="primeng-paging-container">
                            <p-paginator [rows]="primengTableHelper.defaultRecordsCountPerPage" #paginator
                                (onPageChange)="getStudySubjects($event)"
                                [totalRecords]="primengTableHelper.totalRecordsCount"
                                [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage"
                                [showCurrentPageReport]="true"
                                [currentPageReportTemplate]="'TotalRecordsCount' | localize:primengTableHelper.totalRecordsCount">
